<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Progetto settimanale from scratch U2S2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>

.dropdown-item.active, .dropdown-item:active  {
            background-color: #6c757d;
        }
      
      .custom-btn {
        height: 30px;
        width: 80px;
        padding:3px;
        background-color: black;
        
      }

      .custom-btn:hover {
        background-color: #6c757d;
      }

      .custom-btn:active {
        background-color: #6c757d;
      }

      .btn,
      .btn-outline-secondary {
        border-radius: 0;
      }
      .custom-dropdown {
        background-color: black;
      }

      .dropdown-item:hover {
        background-color: #6c757d;
      }

      .btn-check:checked+.btn, .btn.active, .btn.show, .btn:first-child:active, :not(.btn-check)+.btn:active {
        background-color: black;
      }

      .clicked-btn {
        background-color: white !important;
        color: black !important;
      }

    </style>
  </head>
  <body class="bg-dark mx-4">

    <!-- sezione NAVBAR -->

      <div class="container-fluid d-flex">
        <div class="d-flex">
        <a class="navbar-brand" href="#"
          ><img
            src="./Netflix-assets/assets/netflix_logo.png"
            alt="Netflix logo"
            class="img-fluid"
            style="max-height: 60px"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"

        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">TV Shows</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Movies</a>

            <li class="nav-item">
              <a class="nav-link" href="#">Recently added</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">My List</a>
            </li>
        </div>
        </div>
        <div class="d-flex align-items-center">
            <form class="d-flex me-2" role="search">
              <button class="btn" type="submit">
                <svg
                  xmlns="http://www.w3.org/2000/svg"

                  ></path>
                </svg>
              </button>
            </form>
            <a href="#" class="btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-bell"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2M8 1.918l-.797.161A4.002 4.002 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4.002 4.002 0 0 0-3.203-3.92L8 1.917zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5.002 5.002 0 0 1 13 6c0 .88.32 4.2 1.22 6"
                ></path>
              </svg>
            </a>
            <a href="#" class="btn">
              Kids
            </a>
            <div class="dropdown">
              <button
                class="btn dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <img
                  src="./Netflix-assets/assets/avatar.png"
                  alt="your avatar"
                  class="img-fluid"
                  style="width: 30px; height: 30px"
                />
              </button>
              <ul class="nav-dropdown dropdown-menu dropdown-menu-dark dropdown-menu-end mt-0">
                <li><a class="dropdown-item active" href="#">Profile settings</a></li>
                <li><a class="dropdown-item" href="#"><img src="./Netflix-assets/assets/kids_icon.png" 
                    alt="kids profile"
                    class="img-fluid"
                    style="height: 30px; width: 30px;"
                    ></a></li>
                <li><a class="dropdown-item" href="#">Go premium</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#">Help</a></li>
              </ul>
            </div>
          </div>
      </div>
    </nav>
